<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
  <section class="block_ID">
    <div class="ID">
    <img src="./images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar-jessica">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </div> 
    <ul class="social_links">
    <li><a href="#">GitHub</a></li>
    <li><a href="#">Frontend Mentor</a></li>
    <li><a href="#">LinkedIn</a></li>
    <li><a href="#">Twitter</a></li>
    <li><a href="#">Instagram</a></li>
    </ul>
  </section>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex_Milton</a>.
  </div>
</footer>

</html>
